services:
  - type: web
    name: batcomputer-challenge
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: batcomputer-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: batcomputer-db
