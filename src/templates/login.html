<!DOCTYPE html>
<html>
<head>
    <title>Batcomputer Login</title>
    <style>
        body {
            background-color: black;
            color: #00bfff;
            font-family: monospace;
            padding: 40px;
        }
        h1 {
            border-bottom: 1px solid #00bfff;
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="password"] {
            margin-top: 5px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Batcomputer Login</h1>
    <p>Access to this page requires authentication.</p>
    <form method="POST">
        <label>Username:
            <input type="text" name="username" />
        </label>
        <label>Password:
            <input type="password" name="password" />
        </label>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
